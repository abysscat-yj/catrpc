app:
  id: catrpc

server:
  port: 8089

catrpc:
  zk:
    server: localhost:2182
    root: catrpc
  app:
    id: app1
    namespace: public
    env: test
    version: v1
  consumer:
    retries: 2
    timeout: 1000
    grayRatio: 33 # 0-100
    faultLimit: 10 # 30s 内10次错误则隔离
    halfOpenInitialDelay: 10000
    halfOpenDelay: 60000

logging:
  level:
    root: info
    com.abysscat.catrpc: debug

apollo:
  cacheDir: /opt/data/
  cluster: default
  meta: http://localhost:8080
  autoUpdateInjectedSpringProperties: true
  bootstrap:
    enabled: true
    namespaces: app1
    eagerLoad:
      enabled: false